<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HireGrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

<style>
* {
  box-sizing: border-box;
}

body {
  background-image: url('background.svg') ;
  font-family: sans-serif;
  
}

.navbar-fixed {
  position: absolute;
  z-index: 999999999;
  color: #3DF3D2; /* add this */
}

.nav-wrapper ul li a {
  color: #3DF3D2; /* add this */
}

.nav-wrapper .brand-logo {
  margin-left: 70px; /* add this */
}

.square {
  height: 50px;
  width: 50px;
  background-color: #3DF3D2;
}

.square-1 {
  height: 150px;
  width: 150px;
  background-color: #3DF3D2;
  position: fixed;
  bottom: 0;
  left:0;
}
.rectangle{
  height: 50px;
  width: 100px;
  background-color: #3DF3D2;
  position: fixed;
  bottom: 150px;
  left: 150px;
}

.content {
    color: white;
    position: absolute;
    top: 35%;
    left: 10%;
}

@import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
.center {
  position: absolute;
  top: 50%;
  left: 70%;
  transform: translate(-50%, -50%);
  width: 500px;
  height: 400px;
  border-radius: 10px ;
  background: #161828;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  flex-direction: column;
  border: 5px solid #313554; /* add border property with desired style and color */
}

p{
    size: 10px;
    color: #FFFFFF; 
    opacity: 55%;
    text-align: center;

}

.dropzone {
  width: 100px;
  height: 80px;
  border-radius: 5px;
  text-align: center;
}

.upload-icon {
  margin: 25px 2px 2px 2px;
  height: 100px;
}

.upload-input {
  position: relative;
  top: -62px;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
}

.btn {
  display: block;
  width: 240px;
  height: 40px;
  background: #3DF3D2;
  color: #161828;
  border-radius: 2px;
  border: 0;
  box-shadow: 0 3px 0 0 #3DF3D2;
  transition: all 0.3s ease-in-out;
  font-size: 14px;
}

</style>
</head>

<body translate="no" >
  <div class="navbar-fixed">
  <nav class="transparent z-depth-0">
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s12">
          <a href="#" class="brand-logo" target="_blank", style="color:#3DF3D2">HireGrade</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#" target="_blank">Features</a></li>
            <li><a href="#" target="_blank">Services</a></li>
            <li><a href="#" target="_blank">how it Works?</a></li>
            <li><a href="#" target="_blank">SignUp</a></li>
          </ul>
        </div>
      </div>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#" target="_blank">Features</a></li>
        <li><a href="#" target="_blank">Services</a></li>
        <li><a href="#" target="_blank">how it Works?</a></li>
        <li><a href="#" target="_blank">SignUp</a></li>
      </ul>
    </div>
  </nav>
</div>

<div class="square"></div>
<div class = "content">
    <h1>Upload your Resume <br> Check your eligibility.</h1>
</div>
<div class="square-1"></div>
<div class="rectangle"></div>

<div class="frame">
	<div class="center">
		<div class="dropzone">
			<img src="https://img.icons8.com/clouds/256/pdf.png" class="upload-icon" />
			<input type="file" class="upload-input" />
		</div>

		<button type="button" class="btn" name="uploadbutton">Upload your Resume</button>
		<p>or drop a file</p>
		
        
	</div>  
</div>

</body>
</html>
