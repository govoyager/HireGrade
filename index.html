<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HireGrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

<style>
* {
  box-sizing: border-box;
}

body {
  background-image: url('background.svg') ;
  font-family: sans-serif;
  
}

.navbar-fixed {
  position: absolute;
  z-index: 999999999;
  color: #3DF3D2;
  font-size: 1.5vw; /* 1.5% of the viewport width */
  padding: 1vh 0.5vw; /* 1% of the viewport height top and bottom, 2% of the viewport width left and right */
}

.nav-wrapper ul li a {
  color: #3DF3D2; /* add this */
}

.nav-wrapper .brand-logo {
  margin-left: 10vh; /* add this */
}

.square-1 {
  height: 20vh; /* 20% of the viewport height */
  width: 20vh; /* 20% of the viewport height */
  background-color: #3DF3D2;
  position: fixed;
  bottom: 0;
  left: 0;
}

.rectangle{
  height: 5vh; /* 5% of the viewport height */
  width: 5vw; /* 10% of the viewport width */
  background-color: #3DF3D2;
  position: fixed;
  bottom: 20vh; /* 15% of the viewport height from the bottom */
  left: 9.25vw; /* 15% of the viewport width from the left */
}

.content {
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-70%, -50%);
    font-size: 1.5rem;
    padding: 1rem;
    width: 900px; /* or any other desired width */
    height: 250px; /* or any other desired height */
}




@import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
.center {
  position: absolute;
  top: 50%;
  left: 70%;
  transform: translate(-50%, -50%);
  width: 40vw;
  height: 30vw;
  border-radius: 1vw;
  background: #161828;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  flex-direction: column;
  border: 0.5vw solid #313554; /* use vw unit for border width */

}


p{
    font-size: 1.5vw; /* 1.5% of the viewport width */
    color: #FFFFFF;
    opacity: 55%;
    text-align: center;
    margin: 0;
    padding: 1vw; /* 1% of the viewport width */
}

.dropzone {
  width: 10vw;
  height: 8vw;
  border-radius: 0.5vw;
  text-align: center;
  margin: 2vw;
}

.upload-icon {
  margin: 2.5vw 0.5vw 0.5vw 0.5vw;
  height: 10vw;
}

.upload-input {
  position: relative;
  top: -6.2vw;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
}

/* Default button styles */
button.btn[name="uploadbutton"] {
  background-color: #3DF3D2;
  border-color: #313554;
  color: #313554;
  font-size: 15px;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}

button.btn[name="uploadbutton"]:hover {
  background-color: #3DF3D2;
  border-color: #313554;
}

button.btn[name="uploadbutton"]:focus {
  outline: none;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

/* Styles for small screens */
@media screen and (max-width: 576px) {
  button.btn[name="uploadbutton"] {
    font-size: 14px;
    padding: 6px 12px;
  }
}

/* Styles for medium screens */
@media screen and (min-width: 576px) and (max-width: 1000px) {
  button.btn[name="uploadbutton"] {
    font-size: 16px;
    padding: 8px 16px;
  }
}

/* Styles for large screens */
@media screen and (min-width: 1000px) {
  button.btn[name="uploadbutton"] {
    font-size: 18px;
    padding: 10px 20px;
  }
}




@media (max-width: 1000px) {
  .content {
    display: none;
  }
  .square-1, .rectangle{
    display: none;
  }
}

@media only screen and (max-width: 1000px) {
    .brand-logo {
      position: absolute;
      top:10%;
      left: 40%;
      transform: translate(-50%, -50%);
    }
  }


@media only screen and (max-width: 1000px) {
    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 80vh;
      width: 80vw;
    }
  }


</style>
</head>

<body translate="no" >
  <div class="navbar-fixed">
  <nav class="transparent z-depth-0">
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s12">
          <a href="#" class="brand-logo" target="_blank", style="color:#3DF3D2;font-weight: bold; ">HireGrade</a>
          <ul class="right hide-on-med-and-down" style="font-weight: bold;">
            <li><a href="#" target="_blank">Features</a></li>
            <li><a href="#" target="_blank">Services</a></li>
            <li><a href="#" target="_blank">how it Works?</a></li>
            <li><a href="#" target="_blank">SignUp</a></li>
          </ul>
        </div>
      </div>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#" target="_blank">Features</a></li>
        <li><a href="#" target="_blank">Services</a></li>
        <li><a href="#" target="_blank">how it Works?</a></li>
        <li><a href="#" target="_blank">SignUp</a></li>
      </ul>
    </div>
  </nav>
</div>

<div class = "content">
    <h1>Upload your Resume <br> Check your eligibility.</h1>
</div>
<div class="square-1"></div>
<div class="rectangle"></div>

<div class="frame">
	<div class="center">
		<div class="dropzone">
			<img src="https://img.icons8.com/clouds/256/pdf.png" class="upload-icon" />
			<input type="file" class="upload-input" />
		</div>

		<button type="button" class="btn" name="uploadbutton">Upload</button>
		<p>or drop a file</p>   
	</div>  
</div>

</body>
</html>
